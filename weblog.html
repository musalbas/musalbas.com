---
layout: page
title: Blog posts
---

<div id="home">

    <h1>Weblog posts</h1>

    <ul class="posts">

        {% for post in site.posts %}
        {% if post.link %}
        <li>
            <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.link }}" target="_blank">{{ post.title }}</a>
        </li>
        {% else %}
        <li>
            <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endif %}
        {% endfor %}

    </ul>

</div>
